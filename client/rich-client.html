<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Client!</title>

</head>
<body>

<h1>"Rich" Client for <i>Simple HTTP Server</i></h1>
<h2>View the "Hello" Message</h2>
<p><button id="btn-hello">See contents of <kbd>/helloJSON</kbd></button></p>
<div id="output-hello">???</div>

<hr>

<h2>View the "Current Time" Message</h2>

<p><button id="btn-time">See contents of <kbd>/timeJSON</kbd></button></p>
<div id="output-time">???</div>

<hr>

<h2>A Dank Meme ...</h2>

<img src="spongegar.png" width="200" />

<p><button id="btn-quote-random"> Random Quote </button></p>
<div id="output-quote-random">???</div>

<p><button id="btn-quote-recent"> Recent Quote </kbd></button></p>
<div id="output-quote-recent">???</div>
  
</body>
<script>
const getJsonFetch = async (url, callback) => {
  let json;
  try{
    const response = await fetch(url,{
      method: "GET",
      headers: {
        "Accept": "application/json"
      }
    });
    json = await response.json();
  }
  catch(error){
    console.log("ERROR:", error);
    json = {author: `Can't parse data file '${url}'`};
  }
  callback(json);
};

const btnHello = document.querySelector("#btn-hello");
const outputHello = document.querySelector("#output-hello");

const helloJSONURL = "/api//helloJSON";
const helloCallback = json => {
  outputHello.innerHTML = json.message || "No <kbd>.message</kbd> value found!";
};

btnHello.onclick = () => getJsonFetch(helloJSONURL, helloCallback);


const btnTime = document.querySelector("#btn-time");
const outputTime = document.querySelector("#output-time");

const timeJSONURL = "/api/timeJSON";

const timeCallback = json => {
  outputTime.innerHTML = json.time || "No <kbd>.message</kbd> value found!";
};

btnTime.onclick = () => getJsonFetch(timeJSONURL, timeCallback);

const btnQuoteRandom = document.querySelector("#btn-quote-random");
const outputQuoteRandom = document.querySelector("#output-quote-random");

const quoteRandomJSONURL = "/quotes/random";

btnQuoteRandom.onclick = () => getJsonFetch(quoteRandomJSONURL, quoteRandomCallback);

const quoteRandomCallback = json => {
  outputQuoteRandom.innerHTML = `${json.content} <br><strong>${json.author}</strong></br> ` || "No <kbd>.message</kbd> value found!";
};

const btnQuoteRecent = document.querySelector("#btn-quote-recent");
const outputQuoteRecent = document.querySelector("#output-quote-recent");

const quoteRecentJSONURL = "/quotes/recent";


btnQuoteRecent.onclick = () => getJsonFetch(quoteRecentJSONURL, quoteRecentCallback);

const quoteRecentCallback = json => {
  outputQuoteRecent.innerHTML = `${json.content} <br><strong>${json.author}</strong></br> ` || "No <kbd>.message</kbd> value found!";
};


</script>
</html>
